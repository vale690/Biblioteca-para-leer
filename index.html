<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Biblioteca Interactiva</h1>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar por título o autor...">
  </div>

  <!-- Usamos un formulario en lugar de div -->
  <form id="book-form">
    <input type="text" id="title" placeholder="Título" required>
    <input type="text" id="author" placeholder="Autor" required>
    <input type="text" id="cover" placeholder="URL de la portada (opcional)">
    <input type="text" id="pdf" placeholder="URL del libro PDF (opcional)">
    <select id="status">
      <option value="Pendiente">Pendiente</option>
      <option value="Leído">Leído</option>
    </select>
    <button type="submit">Agregar Libro</button>
  </form>

  <div id="library" class="lista-libros"></div>

  <script src="script.js"></script>
</body>
</html>
